<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample DB App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #1976d2;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .query-log {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="about.html">About</a>
    </div>
    <h1>Sample Database Application</h1>
    <div class="container">
        <div class="section">
            <h2>Products</h2>
            <div id="products"></div>
        </div>
        <div class="section">
            <h2>Create Order</h2>
            <form id="orderForm">
                <div>
                    <label for="productId">Product ID:</label>
                    <input type="number" id="productId" required>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required min="1">
                </div>
                <button type="submit">Create Order</button>
            </form>
        </div>
        <div class="section">
            <h2>Orders</h2>
            <div id="orders"></div>
        </div>
        <div class="section">
            <h2>Query Logs</h2>
            <div id="queryLogs"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        // Fetch and display products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                const productsHtml = `
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>
                        ${products.map(p => `
                            <tr>
                                <td>${p.id}</td>
                                <td>${p.name}</td>
                                <td>$${p.price}</td>
                                <td>${p.stock}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
                document.getElementById('products').innerHTML = productsHtml;
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Fetch and display orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const orders = await response.json();
                const ordersHtml = `
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                            <th>Created At</th>
                        </tr>
                        ${orders.map(o => `
                            <tr>
                                <td>${o.id}</td>
                                <td>${o.product_name}</td>
                                <td>${o.quantity}</td>
                                <td>$${o.total_price}</td>
                                <td>${new Date(o.created_at).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
                document.getElementById('orders').innerHTML = ordersHtml;
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        // Fetch and display query logs
        async function loadQueryLogs() {
            try {
                const response = await fetch(`${API_URL}/query-logs`);
                const logs = await response.json();
                const logsHtml = logs.map(log => `
                    <div class="query-log">
                        <div>Query: ${log.query}</div>
                        <div>Duration: ${log.total_time}ms</div>
                        <div>Calls: ${log.calls}</div>
                    </div>
                `).join('');
                document.getElementById('queryLogs').innerHTML = logsHtml;
            } catch (error) {
                console.error('Error loading query logs:', error);
            }
        }

        // Handle order form submission
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('productId').value;
            const quantity = document.getElementById('quantity').value;

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ product_id: productId, quantity: quantity })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }

                // Reload data
                loadProducts();
                loadOrders();
                loadQueryLogs();

                // Reset form
                e.target.reset();
            } catch (error) {
                alert('Error creating order: ' + error.message);
            }
        });

        // Initial load
        loadProducts();
        loadOrders();
        loadQueryLogs();

        // Refresh data every 5 seconds
        // setInterval(() => {
        //     loadProducts();
        //     loadOrders();
        //     loadQueryLogs();
        // }, 5000);
    </script>
</body>
</html>
